site_name: Jake Anto
site_url: https://itsjake.me/
site_author: Jake Anto
site_description: Jake Anto's personal website and blog, where he writes about Linux, AI, programming, and more.

theme:
  name: material
  custom_dir: overrides
  language: en
  icon:
    logo: material/laptop
    repo: fontawesome/brands/github

  features:
    - content.action.view
    - content.code.copy
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.share
    - search.highlight
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - assets/stylesheets/extra.css

plugins:
  - blog:
      blog_toc: false
      post_url_format: "{slug}"
  - search:
      lang: en
  - social
  - glightbox  

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/j-eo
      name: Jake Anto on GitHub
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@jake_a
      name: Jake Anto on Fosstodon

nav:
  - About Me: index.md
  - Blog:
    - blog/index.md

repo_name: j-eo/j-eo.github.io
repo_url: https://github.com/j-eo/j-eo.github.io

edit_uri: https://github.com/j-eo/j-eo.github.io/edit/main/docs/

