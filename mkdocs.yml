site_name: Blog
theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - blog
nav:
  - Blog:
    - blog/index.md