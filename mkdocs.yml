site_name: Blog

theme:
  name: material
  language: en
  features:
    - content.action.view
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - blog:
      blog_toc: true
  - search

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/JakeAnto
      name: Jake Anto on GitHub

nav:
  - Blog:
    - blog/index.md

edit_uri: https://github.com/jakeanto/jakeanto.github.io/edit/main/docs/
